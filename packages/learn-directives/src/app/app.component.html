<main>
  <h1>Numbers</h1>
  <hr />
  <button (click)="showOddNumbers()">Show Odd Numbers</button>
  <button (click)="showEvenNumbers()">Show Even Numbers</button>
  <button (click)="showAllNumbers()">Show All Numbers</button>

  <ul>
    <li *ngFor="let number of numbers" [ngClass]="{ odd: isOdd(number), even: !isOdd(number) }">
      {{ number }}
    </li>
  </ul>
  <p appBasicHighlight>Styled via Basic Highlight Directive</p>
  <p appBetterHighlight>Styled via Better Highlight Directive</p>
  <p appAnotherHighlight>Styled via Another Highlight Directive</p>
  <p appConfigurableHighlight defaultColor="lightBlue" [highlightColor]="'lightGreen'">
    Styled via Configurable Highlight Directive
  </p>
  <hr />
  <p *appNgFalse="isOdd(2)">
    This is displayed if the condition runs false
  </p>
  <hr />
  <label>
    <input type="number" (keyup)="onKeyUp($event.target.value)" />
  </label>
  <div [ngSwitch]="inputValue">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="15">Value is 15</p>
    <p *ngSwitchDefault>Some Default Value</p>
  </div>
</main>
